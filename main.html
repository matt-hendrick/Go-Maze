<!DOCTYPE html>
<html>
  <head>
    <title>Maze Test</title>
    <style>
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .cell {
        width: 20px;
        height: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="maze">{{.}}</div>
    <script>
      let x = 0;
      function colorCell(y, x) {
        if (x > 39) return;
        let elem = document.getElementById(`${y}, ${x}`);
        elem.style.backgroundColor = 'blue';
        console.log('RAN', y, x, elem);
      }
      setInterval(() => colorCell(0, x++), 1000);
    </script>
  </body>
</html>
