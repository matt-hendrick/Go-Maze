<!DOCTYPE html>
<html>
  <head>
    <title>Maze Test</title>
    <style>
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .cell {
        width: 20px;
        height: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="maze">{{.HTML}}</div>
    <script>
      let idx = 0;
      let pathToEnd = {{.Path}}
      console.log(pathToEnd)
      function colorCell(idx) {
        if (idx >= pathToEnd.length) return;
        let elem = document.getElementById(pathToEnd[idx]);
        elem.style.backgroundColor = 'blue';
      }
      setInterval(() => colorCell(idx++), 50);
    </script>
  </body>
</html>
