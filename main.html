<!DOCTYPE html>
<html>
  <head>
    <title>Go-Generated Maze</title>
    <style>
      .container {
        display: flex;
      }
      .justify-center {
        justify-content: center;
      }
      .justify-space-evenly {
        justify-content: space-evenly;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .cell {
        width: 10px;
        height: 10px;
        border: 1px solid black;
      }
      .text-center {
        text-align: center;
      }
      a.button {
        -webkit-appearance: button;
        -moz-appearance: button;
        appearance: button;
        text-decoration: none;
        background: #4e9caf;
        padding: 5px;
        text-align: center;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container justify-space-evenly">
      <div>
        <h3 class="text-center">Maze solved with BFS</h3>
        <div class="container justify-center">
          <div id="maze">{{.BFS.HTML}}</div>
        </div>
      </div>
      <div>
        <h3 class="text-center">Maze solved with A*</h3>
        <div class="container justify-center">
          <div id="maze">{{.AStar.HTML}}</div>
        </div>
      </div>
      <div>
        <h3 class="text-center">Maze solved with DFS</h3>
        <div class="container justify-center">
          <div id="maze">{{.DFS.HTML}}</div>
        </div>
      </div>
    </div>
    <script>
      let iteration = 0;
      let bfsPath = {{.BFS.Path}}
      let aStarPath = {{.AStar.Path}}
      let dfsPath = {{.DFS.Path}}
      function colorCell(iteration, pathArray) {
        if (iteration < pathArray.length) {
          let elem = document.getElementById(pathArray[iteration]);
          elem.style.backgroundColor = 'blue';
        }
      }
      function performIteration(iteration) {
        colorCell(iteration, aStarPath)
        colorCell(iteration, dfsPath)
        colorCell(iteration, bfsPath)
      }
      setInterval(() => performIteration(iteration++), 10);
    </script>
  </body>
</html>
