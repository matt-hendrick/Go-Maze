<!DOCTYPE html>
<html>
  <head>
    <title>Maze Test</title>
    <style>
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .cell {
        width: 20px;
        height: 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="maze">{{.HTML}}</div>
    <script>
      let idx = 0;
      let pathToEnd = {{.Path}}
      function colorCell(idx) {
        if (idx >= pathToEnd.length) return;
        console.log(idx, {{.Path}}[idx], {{.Path}})
        let [y,x] = pathToEnd[idx].split(",")
        let elem = document.getElementById(`${y}, ${x}`);
        elem.style.backgroundColor = 'blue';
        console.log('RAN', idx, elem);
      }
      setInterval(() => colorCell(idx++), 100);
    </script>
  </body>
</html>
